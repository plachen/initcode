<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>大事件-后台登录页</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/iconfont.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="../js库/jquery-1.12.4.min.js"></script>
</head>

<body>
    <div class="main_wrap">
        <div class="header">
            <a href="#" class="logo"><img src="images/logo.png" alt=""></a>
            <div class="copyright">CopyRight © 2019 深圳百秀信息技术股份有限公司<br>All Rights Reserved</div>
        </div>

        <div class="login_form_con">
            <div class="login_title"></div>
            <form class="login_form">
                <i class="iconfont icon-user"></i>
                <i class="iconfont icon-key"></i>
                <input type="text" class="input_txt" placeholder="用户名" id="username">
                <input type="password" class="input_pass" placeholder="密码" id="password">
                <!-- 如果submit的按钮在表单中 他会有一个提交的动作 如果吧submit改成button 那么就不会提交表单-->
                <input id="btn_in" type="button" class="input_sub" value="登 录">
            </form>
        </div>
    </div>
</body>
<script src="./js/myjs/API.js"></script>
<script src="./js/myjs/mk.js"></script>
<script>
    // 第一步 添加点击事件   首先要收集用户信息 判断一下
    // 请求ajax接口 根据接口反馈做后续
    // window.location.href 跳转

    $('#btn_in').on('click', function () {
        let name = $('#username').val().trim()
        let password = $('#password').val().trim()
        if (name.length === 0 || password.length === 0) {
            alert('输入不能为空')
            return
        }
        user.getin(name, password);
    })

</script>

</html>
